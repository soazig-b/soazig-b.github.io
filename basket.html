<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Oripeluches by Orinoco - Peluches cousues main</title>
    <meta name="description" content="Vente en ligne de peluches cousues main de qualité Française."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <meta name="robots" content="all" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
     <script src="https://kit.fontawesome.com/697fd07b34.js" crossorigin="anonymous"></script>
     <script type="module" src="js/basket.js" defer></script>
  </head>
  <body>
   
    <div class="page-container">
      <header>
        <div class="header">
          <div class="img_logo">
            <img class="logo" src="images/logo_orinoco.png" alt="Logo Orinoco"/>
          </div>
          <nav>
            <div class="header-lien">
              <ul class="header-navigation">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fas fa-home"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="basket.html"><i class="fas fa-shopping-bag"></i> </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>

      <main>
        <section id="recapitulatif">
          <h2 id="titre-recap">Récapitulatif de votre commande</h2>
          <div id="panier-recap"></div>
          <div id="total-panier"></div>
          <div id="continu-shopping"></div>
        </section>
        <section id="formulaire_commande">
          <h2>Passer  votre commande</h2>
          <div class="cadre">
              <form method="post" onsubmit="" name="formulaire" id="form_1" action="javascript:void(0);">
                <div class="form-group">
                  <label for="nom">Nom</label>
                  <input type="text" id="nom" name="firstname" class="form-control"  placeholder="Renseignez votre nom de famille" required/>
                </div>
                <div class="form-group">
                  <label for="prenom">Prénom</label>
                  <input type="text" id="prenom" name="lastname" class="form-control"  placeholder="Renseignez votre prénom" required/>
                </div>
                <div class="form-group">
                  <label for="email">email</label>
                  <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="email" name="email" class="form-control" required placeholder="nom@gmail.com"/>
                </div>
                <div class="form-group">
                  <label for="adresse">Adresse</label>
                  <input type="text" id="adresse" name="adress" class="form-control" required placeholder="Ex: 3 rue Bellamy"/>
                </div>
                
                <div class="form-group">
                  <label for="ville"> Ville</label>
                  <input type="text" id="ville" name="city" class="form-control" required placeholder="Ex: Paris"/>
                </div>
                <div class="form-group">
                  <label>Paiement par :</label>
                  <div id="carte">
                    <input type="radio" class="paiement" name="identifieur" value="Visa" checked/>
                    <i class="fab fa-cc-visa"></i>
                    <input type="radio" class="paiement" name="identifieur" value="Mastercard"/>
                    <i class="fab fa-cc-mastercard"></i>
                    <input type="radio" class="paiement" name="identifieur" value="Paypal"/>
                    <i class="fab fa-cc-paypal"></i>
                  </div>
                </div>
                <div class="form-group">
                  <input type="submit" value="Valider" id="commander"></input>
                </div>
            </form>
          </div>
          <div id="alertError"></div>
        </section>
      </main>

        <footer>
            <div class="footer">
                <div class="a-propos">
                    <h2 class="title-a-propos"><strong>Oripeluches By Orinoco</strong>,<br>marque française de peluches de qualité, pour petits et grands.</h2> 
                </div>
                <div class="contact">
                    <a class="title-contact">Contactez-nous</a>
                </div>
                <ul class="footer_navigation">
                    <li class="FB">
                        <a><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li class="twitter">
                        <a><i class="fab fa-twitter"></i></a>
                    </li>
                    <li class="insta">
                        <a><i class="fab fa-instagram"></i></a>
                    </li>
                    <li class="pinterest">
                        <a><i class="fab fa-pinterest"></i></a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
  </body>
</html>
